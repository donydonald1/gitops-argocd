apiVersion: v1
kind: ConfigMap
metadata:
  name: rke2-coredns-rke2-coredns
  namespace: kube-system
  labels:
    k8s-app: kube-dns
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: CoreDNS
  annotations:
    # Override RKE2 Helm managed CoreDNS config with split-horizon DNS
    argocd.argoproj.io/sync-options: Replace=true
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 10s
        }
        ready
        # Split-horizon DNS - rewrite external hostnames to internal services
        # s3.ops.techsecom.io -> minio-https.minio.svc.cluster.local (HTTPS on 443)
        rewrite name s3.ops.techsecom.io minio-https.minio.svc.cluster.local
        kubernetes cluster.local cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        prometheus 0.0.0.0:9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
