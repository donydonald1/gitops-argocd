{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: awx-secret-key
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: awx-secret-key
    creationPolicy: Owner
  data:
    - secretKey: secret_key
      remoteRef:
        key: awx
        property: secretKey
{{- end }}
