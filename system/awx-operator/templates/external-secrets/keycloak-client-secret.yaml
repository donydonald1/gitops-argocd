# =============================================================================
# AWX Keycloak OIDC Client Secret ExternalSecret
# =============================================================================
# Syncs the OIDC client secret from Vault for Keycloak SSO integration.
# This secret is referenced by the AWX CR for social_auth configuration.
#
# The secret is seeded to Vault by the Keycloak Terraform module which creates
# the OIDC client and stores the auto-generated secret at secret/awx with
# property oidc_client_secret.
# =============================================================================
{{- if and .Values.eso.enabled .Values.oidc.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-client-awx-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: keycloak-client-awx-secret
    creationPolicy: Owner
  data:
    - secretKey: clientSecret
      remoteRef:
        key: awx
        property: oidc_client_secret
{{- end }}
