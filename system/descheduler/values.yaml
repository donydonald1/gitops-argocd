descheduler:
  kind: Deployment
  deschedulingInterval: 1m
  cmdOptions:
    v: 4
  tolerations:
  - key: "arm64"
    operator: "Exists"
  - key: "arm"
    operator: "Exists"
  deschedulerPolicy:
    evictLocalStoragePods: true
    # Exclude critical system namespaces from descheduling
    namespaces:
      exclude:
      - kube-system
      - kube-public
      - kube-node-lease
      - kubevirt
      - cdi
      - kubevirt-manager
      - argocd
      - vault
      - external-secrets
      - cnpg-system
      - elastic-system
      - monitoring
    profiles:
    - name: default
      # Namespace filtering at profile level ensures all plugins respect it
      namespaces:
        exclude:
        - kube-system
        - kube-public
        - kube-node-lease
        - kubevirt
        - cdi
        - kubevirt-manager
        - argocd
        - vault
        - external-secrets
        - cnpg-system
        - elastic-system
        - monitoring
      pluginConfig:
      - name: DefaultEvictor
        args:
          #ignorePvcPods: true
          evictFailedBarePods: true
          evictLocalStoragePods: true
          evictSystemCriticalPods: false  # Don't evict system critical pods
          nodeFit: true
          # Exclude pods with specific labels (annotation-based exclusion)
          labelSelector:
            matchExpressions:
            - key: descheduler.alpha.kubernetes.io/evict
              operator: NotIn
              values:
              - "false"
      - name: RemoveDuplicates
      - name: RemovePodsHavingTooManyRestarts
        args:
          podRestartThreshold: 100
          includingInitContainers: true
      - name: RemovePodsViolatingNodeTaints
      - name: RemovePodsViolatingNodeAffinity
        args:
          nodeAffinityType:
          - requiredDuringSchedulingIgnoredDuringExecution
      - name: RemovePodsViolatingInterPodAntiAffinity
      - name: RemovePodsViolatingTopologySpreadConstraint
      #  args:
      #    includeSoftConstraints: true
      #          - name: LowNodeUtilization
      #            args:
      #              thresholds:
      #                cpu: 20
      #                memory: 20
      #                pods: 20
      #              targetThresholds:
      #                cpu: 50
      #                memory: 50
      #                pods: 50
      - name: RemoveFailedPods
        args:
          includingInitContainers: true
          excludeOwnerKinds: [ "Job" ]
          minPodLifetimeSeconds: 3600
      - name: PodLifeTime
        args:
          maxPodLifeTimeSeconds: 86400
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - control-plane

      plugins:
        balance:
          enabled:
          # RemoveDuplicates disabled - does not respect namespace/label filtering
          # and causes critical pods on single-node control planes to cycle
          # - RemoveDuplicates
          - RemovePodsViolatingTopologySpreadConstraint
        #              - LowNodeUtilization
        deschedule:
          enabled:
          - RemovePodsHavingTooManyRestarts
          - RemovePodsViolatingNodeTaints
          - RemovePodsViolatingNodeAffinity
          - RemovePodsViolatingInterPodAntiAffinity
          - RemoveFailedPods
          - PodLifeTime

  service:
    enabled: true
  serviceMonitor:
    enabled: true
