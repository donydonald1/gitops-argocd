sonarqube:
  # Use SonarQube Community Build (free, open source)
  community:
    enabled: true

  deploymentType: "Deployment"
  nameOverride: "sonar"
  fullnameOverride: "sonar"

  # Production image configuration
  image:
    pullPolicy: IfNotPresent

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
    - name: sonar.ops.techsecom.io
    annotations:
      # Homepage dashboard integration
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "SonarQube"
      gethomepage.dev/description: "Code Quality & Security"
      gethomepage.dev/group: "Platform"
      gethomepage.dev/icon: "sonarqube.png"
      gethomepage.dev/href: "https://sonar.ops.techsecom.io"
      gethomepage.dev/pod-selector: "app=sonar"
      # Allow large reports to be uploaded (up to 128MB)
      nginx.ingress.kubernetes.io/proxy-body-size: "128m"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # CORS configuration for EDP Portal integration
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/cors-allow-methods: "OPTIONS, GET, POST, PUT, DELETE"
      nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
      # Connection timeouts for long-running analysis
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    tls:
    - hosts:
      - sonar.ops.techsecom.io
      secretName: sonar-tls

  # Production resources for SonarQube 2025.x
  resources:
    limits:
      cpu: 4
      memory: 6Gi
    requests:
      cpu: 500m
      memory: 3Gi

  # JVM configuration for production
  jvmOpts: "-Xmx4g -Xms2g -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m"
  jvmCeOpts: "-Xmx2g -Xms512m -XX:+HeapDumpOnOutOfMemoryError"

  # Latest plugins for SonarQube 2025.x
  # Note: Branch analysis is now built-in for SonarQube 2025+
  plugins:
    install:
    # OIDC Authentication (v3.0.0 for SonarQube 2025.x compatibility)
    - "https://github.com/sonar-auth-oidc/sonar-auth-oidc/releases/download/v3.0.0/sonar-auth-oidc-plugin-3.0.0.jar"
    # Java Code Quality Plugins
    - "https://github.com/checkstyle/sonar-checkstyle/releases/download/10.23.0/checkstyle-sonar-plugin-10.23.0.jar"
    - "https://github.com/spotbugs/sonar-findbugs/releases/download/v4.6.0/sonar-findbugs-plugin-v4.6.0.jar"
    - "https://github.com/jborgers/sonar-pmd/releases/download/4.2.0/sonar-pmd-plugin-4.2.0.jar"
    # DevOps/IaC Plugins
    - "https://github.com/sbaudoin/sonar-ansible/releases/download/v2.5.1/sonar-ansible-plugin-2.5.1.jar"
    - "https://github.com/sbaudoin/sonar-yaml/releases/download/v1.8.0/sonar-yaml-plugin-1.8.0.jar"
    # Groovy support
    - "https://github.com/Inform-Software/sonar-groovy/releases/download/1.8/sonar-groovy-plugin-1.8.jar"

  # Environment variables for production
  env:
  - name: SONAR_TELEMETRY_ENABLE
    value: "false"
  - name: SONAR_WEB_JAVAOPTS
    value: "-Xmx2g -Xms512m -XX:+HeapDumpOnOutOfMemoryError"
  - name: SONAR_CE_JAVAOPTS
    value: "-Xmx2g -Xms512m -XX:+HeapDumpOnOutOfMemoryError"
  - name: SONAR_SEARCH_JAVAOPTS
    value: "-Xmx1g -Xms1g -XX:MaxDirectMemorySize=256m -XX:+HeapDumpOnOutOfMemoryError"
  # Server base URL (required for OAuth)
  - name: SONAR_CORE_SERVERBASEURL
    value: "https://sonar.ops.techsecom.io"
  # OIDC Authentication with Keycloak
  - name: SONAR_AUTH_OIDC_ENABLED
    value: "true"
  - name: SONAR_AUTH_OIDC_ISSUERURI
    value: "https://keycloak.ops.techsecom.io/realms/master"
  - name: SONAR_AUTH_OIDC_CLIENTID_SECURED
    value: "sonar"
  # Client secret from Vault via ExternalSecret
  - name: SONAR_AUTH_OIDC_CLIENTSECRET_SECURED
    valueFrom:
      secretKeyRef:
        name: sonar-oidc-secret
        key: clientSecret
  - name: SONAR_AUTH_OIDC_LOGINBUTTONTEXT
    value: "Login with Keycloak"
  - name: SONAR_AUTH_OIDC_SCOPES
    value: "openid profile email groups"
  - name: SONAR_AUTH_OIDC_ALLOWUSERSTOSIGNUP
    value: "true"
  - name: SONAR_AUTH_OIDC_GROUPSSYNC
    value: "true"
  - name: SONAR_AUTH_OIDC_GROUPSSYNC_CLAIMNAME
    value: "groups"
  # Allow anonymous access to browse projects (can be changed later)
  - name: SONAR_FORCEAUTHENTICATION
    value: "false"

  # Monitoring passcode (required for SonarQube 2025.x)
  monitoringPasscode: "sonar-monitoring-secret"

  # Monitoring and metrics
  prometheusExporter:
    enabled: true
    version: "0.17.2"

  # Prometheus ServiceMonitor
  serviceMonitor:
    enabled: true
    labels:
      release: kps

  # Pod annotations for monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9000"
    prometheus.io/path: "/api/monitoring/metrics"

  # Liveness and readiness probes - Production tuned
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 10
    timeoutSeconds: 10
  readinessProbe:
    initialDelaySeconds: 90
    periodSeconds: 10
    failureThreshold: 6
    timeoutSeconds: 10
  startupProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 30
    timeoutSeconds: 10

  # Persistence for temporary files and caches
  persistence:
    enabled: true
    storageClass: longhorn-nvme
    size: 20Gi

  # Security context - using default SonarQube user (1000)
  securityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsNonRoot: true

  # Service configuration
  service:
    type: ClusterIP
    externalPort: 9000
    internalPort: 9000

  # Pod disruption budget for high availability
  podDisruptionBudget:
    minAvailable: 1

  # Node selector for dedicated nodes (optional)
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity rules
  affinity: {}

  # Disable embedded PostgreSQL - using external CNPG
  postgresql:
    enabled: false

  # Use CNPG cluster pooler for database connection
  jdbcOverwrite:
    enable: true
    jdbcUrl: "jdbc:postgresql://cnpg-cluster-pooler-rw.cnpg-system.svc.cluster.local:5432/sonar?socketTimeout=1500"
    jdbcUsername: "sonar"
    jdbcSecretName: sonar-user-secret
    jdbcSecretPasswordKey: "password"

# External Secrets Operator configuration for Vault integration
eso:
  enabled: true

# Integration with Keycloak (EDP Operator)
oidc:
  # If set to true, the OIDC resources (KeycloakClient) will be created
  enabled: true

# GitLab ALM Integration for project import
# Requires: gitlabToken in Vault at secret/sonar
gitlab:
  enabled: true
  # GitLab API URL (SonarQube 2025.x requires /api/v4 path)
  url: "https://gitlab.ops.techsecom.io/api/v4"
  # Configuration name (shown in SonarQube admin)
  configName: "gitlab"
