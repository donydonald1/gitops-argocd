# =============================================================================
# SonarQube Keycloak OIDC Client Secret ExternalSecret
# =============================================================================
# Syncs the OIDC client secret from Vault for Keycloak SSO integration.
# The secret is seeded to Vault by the Keycloak Terraform module.
# =============================================================================
{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonar-oidc-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: sonar-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: clientSecret
      remoteRef:
        key: sonar-oidc
        property: oidc-client-secret
{{- end }}
