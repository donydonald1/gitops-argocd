{{- if .Values.github.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonar-github-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: sonar-github-secret
    creationPolicy: Owner
  data:
    # SonarQube admin password for setup job
    - secretKey: adminPassword
      remoteRef:
        key: sonar-github
        property: sonar_admin_password
    # GitHub App credentials for SonarQube integration
    - secretKey: appId
      remoteRef:
        key: sonar-github
        property: appId
    - secretKey: clientId
      remoteRef:
        key: sonar-github
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: sonar-github
        property: clientSecret
    - secretKey: privateKey
      remoteRef:
        key: sonar-github
        property: privateKey
{{- end }}
