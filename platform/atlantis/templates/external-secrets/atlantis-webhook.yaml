{{- if .Values.eso.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atlantis-vcs-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: atlantis-vcs-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  refreshInterval: 1h
  data:
    # GitLab Personal Access Token with api scope
    - secretKey: gitlab_token
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: gitlab_token
    # GitLab Webhook Secret for validating incoming webhooks
    # Note: upstream Atlantis chart expects key name "gitlab_secret"
    - secretKey: gitlab_secret
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: gitlab_webhook_secret
    # AWS/S3 credentials for MinIO backend
    - secretKey: aws_access_key_id
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: aws_access_key_id
    - secretKey: aws_secret_access_key
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: aws_secret_access_key
    # Vault AppRole credentials for Terraform providers
    - secretKey: vault_role_id
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: vault_role_id
    - secretKey: vault_secret_id
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: vault_secret_id
    # Redis password for Atlantis locking backend
    - secretKey: redis_password
      remoteRef:
        key: {{ .Values.eso.vaultPath }}
        property: redis_password
{{- end }}
