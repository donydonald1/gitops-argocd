# GitLab Runner Configuration (deployed via RKE2 HelmChart CRD)
# Disabled - using gitlab-runner within the GitLab chart instead
gitlabRunner:
  enabled: false
  replicas: 3
  runnerToken: "<path:secret/gitlab#runner-token>"  # Pulled from Vault via AVP

# GitLab Configuration
gitlab:
  # Disable upgrade check - not needed for fresh deployment or ArgoCD managed
  upgradeCheck:
    enabled: false

  gitlab:
    gitaly:
      replicas: 3
      # NFS files are owned by UID 977, but Gitaly container runs as UID 1000
      # Fix the dubious ownership error by setting git safe.directory via Gitaly's git.config
      # Note: global.extraEnv GIT_CONFIG_* doesn't work because Gitaly has ignore_gitconfig=true
      git:
        config:
          # Allow all directories as safe (fixes dubious ownership on NFS)
          - key: safe.directory
            value: "*"
      persistence:
        size: 300Gi
        storageClass: nfs-csi
    gitlab-pages:
      maxReplicas: 10
      minReplicas: 3
      resources:
        requests:
          cpu: 500m
          memory: 1000M

    gitlab-rails:
      artifacts:
        objectStorage:
          bucket: gitlab-artifacts
          connection: {}
          enabled: true

    gitlab-shell:
      maxReplicas: 10
      minReplicas: 3
      sshDaemon: gitlab-sshd
      opensshd:
        supplemental_config: |-
          HostKeyAlgorithms +ssh-rsa,ssh-rsa-cert-v01@openssh.com
          PubkeyAcceptedAlgorithms +ssh-rsa,ssh-rsa-cert-v01@openssh.com
          CASignatureAlgorithms +ssh-rsa

    sidekiq:
      maxReplicas: 10
      minReplicas: 1
      resources:
        requests:
          cpu: 4
          memory: 6Gi
      readinessProbe:
        initialDelaySeconds: 60
        periodSeconds: 20
        timeoutSeconds: 20
        successThreshold: 1
        failureThreshold: 10
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 15
        timeoutSeconds: 15
        successThreshold: 1
        failureThreshold: 10

    toolbox:
      extraEnvFrom:
        AWS_ACCESS_KEY_ID:
          secretKeyRef:
            name: aws-credentials
            key: accessKeyId
        AWS_SECRET_ACCESS_KEY:
          secretKeyRef:
            name: aws-credentials
            key: secretAccessKey
      extraEnv:
        AWS_DEFAULT_REGION: us-east-1
        AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
        AWS_ENDPOINT_URL_S3: http://minio.minio.svc.cluster.local:9000
        AWS_S3_FORCE_PATH_STYLE: "1"
      persistence:
        enabled: true
      backups:
        cron:
          enabled: true
          schedule: "0 2 * * *"
          extraArgs: "--s3tool awscli --aws-s3-endpoint-url http://minio.minio.svc.cluster.local:9000"
          persistence:
            enabled: true
        objectStorage:
          config:
            secret: s3cmd-config
            key: config

    webservice:
      maxReplicas: 10
      extraEnv:
        WEB_IDE_EXTENSION_HOST_DOMAIN: "ide.ops.techsecom.io"
      ingress:
        tls:
          secretName: webservice-tls-secret
      minReplicas: 1
      workhorse:
        monitoring:
          exporter:
            enabled: true

  gitlab-zoekt:
    install: false
    replicas: 1
    indexStorage: 128Gi

  openbao:
    install: false
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hostname: openbao.ops.techsecom.io
      tls:
        enabled: true
        secretName: openbao-tls-secret
    resources:
      requests:
        cpu: 1
        memory: 2Gi

  # GitLab Workspaces configuration
  kas:
    enabled: true
    service:
      apiExternalPort: 8153
    tls:
      enabled: false
      verify: true
    ingress:
      enabled: true
      tls:
        secretName: kas-tls-secret

  workspaces:
    enabled: true

  # Spamcheck deployment configuration
  spamcheck:
    install: true
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 100M
      limits:
        cpu: 1
        memory: 1Gi

  gitlab-runner:
    install: true
    replicas: 3
    rbac:
      create: true
    runners:
      locked: false
      secret: "gitlab-runner-secret"
      cache:
        secretName: aws-credentials-glab-runner
      config: |
        [[runners]]
          name = "k8s-gitlab-runner"
          request_concurrency = 4
          [runners.kubernetes]
            image = "ubuntu:22.04"
            privileged = true
            namespace = "gitlab"
            poll_timeout = 2000
            service_account = "default"
          [runners.cache]
            Type = "s3"
            Path = "gitlab-runner"
            Shared = true
            [runners.cache.s3]
              ServerAddress = "minio.minio.svc.cluster.local:9000"
              BucketName = "gitlab-runner-cache"
              BucketLocation = "us-east-1"
              S3ForcePathStyle = true
              Insecure = true
    envVars:
      - name: CACHE_S3_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: aws-credentials-glab-runner
            key: accesskey
      - name: CACHE_S3_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: aws-credentials-glab-runner
            key: secretkey
    extraEnv:
      CACHE_S3_SERVER_ADDRESS: "minio.minio.svc.cluster.local:9000"
      CACHE_S3_BUCKET_NAME: "gitlab-runner-cache"
      CACHE_S3_BUCKET_LOCATION: us-east-1
      CACHE_SHARED: "true"
    podAnnotations:
      gitlab.com/prometheus_scrape: "true"
      gitlab.com/prometheus_port: "9252"
    podSecurityContext:
      seccompProfile:
        type: "RuntimeDefault"
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2
        memory: 2Gi

  certmanager-issuer:
    email: donydonald1@icloud.com

  global:
    # Fix for "dubious ownership" error when NFS has different UID than container user
    # Sets GIT_CONFIG_* env vars to add safe.directory=* globally for all GitLab components
    extraEnv:
      GIT_CONFIG_COUNT: "1"
      GIT_CONFIG_KEY_0: "safe.directory"
      GIT_CONFIG_VALUE_0: "*"
    # Override deprecated API versions for K8s 1.25+
    hpa:
      apiVersion: "autoscaling/v2"
    pdb:
      apiVersion: "policy/v1"
    batch:
      cronJob:
        apiVersion: "batch/v1"
    serviceAccount:
      enabled: true
    cell:
      enabled: false
    monitoring:
      enabled: true
    openbao:
      enabled: true
    # Enable spamcheck globally
    spamcheck:
      enabled: true
    webservice:
      workerTimeout: 240

    # Praefect configuration for HA Gitaly
    praefect:
      enabled: true
      replaceInternalGitaly: true
      autoMigrate: true
      virtualStorages:
        - name: default
          gitalyReplicas: 3
          maxUnavailable: 1
      psql:
        host: cnpg-cluster-rw.cnpg-system.svc.cluster.local
        port: 5432
        dbName: praefect
        user: praefect
        sslMode: disable
        password:
          secret: praefect-user-secret
          key: password

    registry:
      bucket: gitlab-registry
      notifications:
        events:
          includereferences: true
        endpoints:
          - name: alertmanager
            url: http://kps-alertmanager.monitoring.svc.cluster.local:9093
            timeout: 500ms
            threshold: 5
            maxretries: 5
            backoff: 1s
            headers:
              X-Random-Config: [plain direct]

    appConfig:
      initialDefaults:
        signupEnabled: false
        gitlabProductUsageData: true
      artifacts:
        bucket: gitlab-artifacts
        connection: {}
        enabled: true
        proxy_download: true
      backups:
        bucket: gitlab-backups
        tmpBucket: gitlab-tmp-backups
      ciSecureFiles:
        bucket: gitlab-ci-secure-files
        connection: {}
        enabled: true
      defaultProjectsFeatures:
        issues: true
        mergeRequests: true
        wiki: true
        snippets: true
        builds: true
        containerRegistry: true
      contentSecurityPolicy:
        directives:
          default_src: "'self'"
          frame_ancestors: "'self'"
          frame_src: "'self' https://www.recaptcha.net/ https://content.googleapis.com https://content-compute.googleapis.com https://content-cloudbilling.googleapis.com https://content-cloudresourcemanager.googleapis.com"
          img_src: "* data: blob:"
          script_src: "'self' 'unsafe-inline' 'unsafe-eval' https://www.recaptcha.net https://apis.google.com"
          style_src: "'self' 'unsafe-inline'"
        enabled: true
      dependencyProxy:
        bucket: gitlab-dependency-proxy
        connection: {}
        enabled: true
        proxy_download: true
      externalDiffs:
        bucket: gitlab-mr-diffs
        connection: {}
        enabled: false
        proxy_download: true
        when: null
      lfs:
        bucket: git-lfs
        connection: {}
        enabled: true
        proxy_download: true
      object_store:
        connection:
          key: connection
          secret: minio-s3-creds
        enabled: true
        proxy_download: true
      omniauth:
        aautoSignInWithProvider: saml
        allowBypassTwoFactor: []
        autoLinkSamlUser: true
        enabled: true
        providers:
          - secret: idp-provider
        syncProfileAttributes:
          - email
          - username
          - profile
      packages:
        bucket: gitlab-packages
        connection: {}
        enabled: true
        proxy_download: true
      terraformState:
        bucket: gitlab-terraform-state
        connection: {}
        enabled: true
      uploads:
        bucket: gitlab-uploads
        connection: {}
        enabled: true
        proxy_download: true
      # Remote Development (Workspaces) configuration
      remote_development:
        enabled: true

    common:
      labels:
        environment: production

    redis:
      host: mymaster
      port: 6379
      sentinels:
        - host: redis-main.gitlab.svc.cluster.local
          port: 26379
      auth:
        enabled: true
        secret: redis-creds
        key: REDIS_PASSWORD
      cache:
        host: mymaster
        port: 6379
        sentinels:
          - host: redis-cache.gitlab.svc.cluster.local
            port: 26379
        password:
          enabled: true
          secret: redis-creds
          key: REDIS_PASSWORD

    hosts:
      main:
        name: gitlab.ops.techsecom.io
        protocol: https
      domain: techsecom.io
      https: true
      hostSuffix: null
      gitlab:
        name: gitlab.ops.techsecom.io
        https: true
      kas:
        name: kas.gitlab.techsecom.io
        protocol: https
      pages:
        name: pages.gitlab.techsecom.io
        protocol: https
      registry:
        name: registry.gitlab.techsecom.io
      smartcard:
        name: smartcard.gitlab.techsecom.io
      # GitLab Workspaces DNS zone - requires wildcard DNS *.workspaces.gitlab.techsecom.io
      workspaces:
        name: workspaces.gitlab.techsecom.io
        protocol: https

    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        cert-manager.io/duration: 2160h
        cert-manager.io/renew-before: 720h
        cert-manager.io/revision-history-limit: "3"
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: 2d3d989b-85c6-4b7d-9d2e-9f87d0463368.cfargotunnel.com
        nginx.ingress.kubernetes.io/enable-access-log: "true"
        nginx.ingress.kubernetes.io/proxy-ssl-protocols: TLSv1.3 TLSv1.2
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/service-upstream: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "512m"
        # Fix for Cloudflare proxy encoding issues with git operations
        nginx.ingress.kubernetes.io/configuration-snippet: |
          chunked_transfer_encoding off;
          proxy_set_header Accept-Encoding "identity";
      class: nginx
      configureCertmanager: false
      apiVersion: "networking.k8s.io/v1"
      enabled: true
      provider: nginx

    initialRootPassword:
      key: password
      secret: gitlab-initial-root-password

    minio:
      enabled: false

    psql:
      database: gitlab
      host: cnpg-cluster-rw.cnpg-system.svc.cluster.local
      password:
        key: password
        secret: postgres-superuser-secret
        useSecret: true
      port: 5432
      connectTimeout: 120
      preparedStatements: true
      username: postgres

    time_zone: America/Chicago

    # ClickHouse configuration for CI/CD analytics
    clickhouse:
      enabled: true
      main:
        url: http://clickhouse.clickhouse.svc.cluster.local:8123
        database: gitlab_ci_analytics
        username: gitlab
        password:
          secret: clickhouse-auth
          key: main_password

  image:
    pullPolicy: Always
    tagSuffix: -fips

  installCertmanager: false
  nginx-ingress:
    enabled: false
  postgresql:
    install: false
  prometheus:
    install: false
  redis:
    install: false

  registry:
    enabled: true
    storage:
      key: config
      secret: registry-s3-config
    ingress:
      enabled: true
      tls:
        secretName: registry-tls-secret

# NOTE: Redis instances (redis-main and redis-cache) are deployed as separate
# ArgoCD applications to avoid Helm global values conflicts with GitLab chart.
# See gitops-argocd/platform/gitlab-redis-main and gitlab-redis-cache
