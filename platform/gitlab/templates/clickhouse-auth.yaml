apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: clickhouse-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: clickhouse-auth
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: ""
  data:
  - secretKey: username
    remoteRef:
      key: secret/clickhouse/
      property: username
  - secretKey: password
    remoteRef:
      key: secret/clickhouse/
      property: password
