# BuyCheapNow Database User Credentials
# Pulls credentials from Vault via External Secrets Operator
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: buycheapnow-user-secret
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: buycheapnow-user-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: ""
  data:
    - secretKey: username
      remoteRef:
        key: secret/buycheapnow/
        property: dbusername
    - secretKey: password
      remoteRef:
        key: secret/buycheapnow/
        property: dbpassword
