apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-user-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: keycloak-user-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: ""
  data:
    - secretKey: username
      remoteRef:
        key: keycloak-postgres-auth
        property: username
    - secretKey: password
      remoteRef:
        key: keycloak-postgres-auth
        property: password
