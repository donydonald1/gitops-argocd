---
# Pod Disruption Budgets for Harbor HA components
# Ensures high availability during voluntary disruptions (upgrades, node drains)
# Note: core and registry use maxUnavailable since they have 1 replica each

# Core: 1 replica - allow disruption for updates but ensure fast recovery
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-core-pdb
  namespace: {{ .Release.Namespace }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: harbor
      component: core
---
# Jobservice: 3 replicas - keep at least 2 running
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-jobservice-pdb
  namespace: {{ .Release.Namespace }}
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: harbor
      component: jobservice
---
# Registry: 1 replica - allow disruption for updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-registry-pdb
  namespace: {{ .Release.Namespace }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: harbor
      component: registry
---
# Portal: 3 replicas - keep at least 2 running
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: harbor-portal-pdb
  namespace: {{ .Release.Namespace }}
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: harbor
      component: portal
