{{- if .Values.eso.enabled }}
# DefectDojo Valkey (Redis) credentials from Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: defectdojo-valkey-specific
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: defectdojo-valkey-specific
  data:
    - secretKey: valkey-password
      remoteRef:
        key: defectdojo
        property: valkeyPassword
{{- end }}
