keycloakx:
  nameOverride: keycloakx
  fullnameOverride: keycloakx
  replicas: 2

  image:
    tag: "26.4.5"

  # Enable health and metrics for monitoring
  health:
    enabled: true
  metrics:
    enabled: true

  command:
  - "/opt/keycloak/bin/kc.sh"
  - "--verbose"
  - "start"

  http:
    relativePath: "/"

  # HTTP and proxy settings (chart handles KC_PROXY_HEADERS and KC_HTTP_ENABLED)
  proxy:
    enabled: true
    mode: xforwarded
    http:
      enabled: true

  # Additional environment variables for Keycloak
  extraEnv: |
    - name: KC_HOSTNAME
      value: "https://keycloak.ops.techsecom.io"
    - name: KC_HOSTNAME_ADMIN
      value: "https://keycloak.ops.techsecom.io"
    - name: KC_SPI_EVENTS_LISTENER_JBOSS_LOGGING_SUCCESS_LEVEL
      value: "info"
    - name: KEYCLOAK_ADMIN
      valueFrom:
        secretKeyRef:
          name: keycloak-admin-creds
          key: username
    - name: KEYCLOAK_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: keycloak-admin-creds
          key: password
    - name: JAVA_OPTS_APPEND
      value: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=50.0
        -Djava.awt.headless=true
        -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless
        -Dkeycloak.connectionsHttpClient.default.expect-continue-enabled=true
        -Dkeycloak.connectionsHttpClient.default.reuse-connections=false

  # Pod annotations for Stakater Reloader
  podAnnotations:
    reloader.stakater.com/auto: "true"

  # Ingress configuration - single ingress for all Keycloak paths
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: 256k
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    ingressClassName: "nginx"
    hostname: keycloak.ops.techsecom.io
    servicePort: http
    rules:
    - host: keycloak.ops.techsecom.io
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: keycloak-tls-secret
      hosts:
      - keycloak.ops.techsecom.io
    # Disable separate console ingress - using single ingress
    console:
      enabled: false

  # Production resources
  resources:
    limits:
      memory: "2048Mi"
      cpu: "1000m"
    requests:
      cpu: "200m"
      memory: "512Mi"

  # Check database readiness at startup
  dbchecker:
    enabled: true
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1000

  # External PostgreSQL - CNPG Cluster
  database:
    vendor: postgres
    existingSecret: keycloak-db-creds
    hostname: cnpg-cluster-pooler-rw.cnpg-system.svc.cluster.local
    port: 5432
    database: keycloak

  # Autoscaling configuration
  autoscaling:
    enabled: true
    labels: {}
    minReplicas: 2
    maxReplicas: 5
    metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Pods
          value: 1
          periodSeconds: 300

  # Pod Disruption Budget
  podDisruptionBudget:
    maxUnavailable: 1

  # Service Monitor for Prometheus
  serviceMonitor:
    enabled: true
    labels:
      release: kps

# Disable embedded PostgreSQL - using external CNPG
pgo:
  enabled: false

# Configure External Secrets Operator
eso:
  enabled: true
  type: "vault"
  secretStoreName: "vault"
  secretName: "keycloak"
