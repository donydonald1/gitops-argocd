# Full cluster admin access for GitLab Agent
# This allows the agent to manage all resources in the cluster for CI/CD pipelines and workspaces
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-agent-cluster-admin
  labels:
    app.kubernetes.io/name: gitlab-agent
    app.kubernetes.io/instance: gitlab-agent
rules:
  # Full cluster access - equivalent to cluster-admin
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
  # Non-resource URLs for API discovery
  - nonResourceURLs: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab-agent-cluster-admin
  labels:
    app.kubernetes.io/name: gitlab-agent
    app.kubernetes.io/instance: gitlab-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-agent-cluster-admin
subjects:
  - kind: ServiceAccount
    name: gitlab-agent
    namespace: gitlab
