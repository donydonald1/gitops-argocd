apiVersion: v2
name: clover-monitoring
description: Umbrella chart for Rancher Monitoring (Prometheus + Grafana) with Thanos, Loki, and Tempo
type: application
version: 0.2.0
appVersion: "1.0.0"

dependencies:
# Rancher Monitoring - integrates with Rancher UI
# Version 105.2.1 is based on kube-prometheus-stack 66.7.1
- name: rancher-monitoring
  version: "105.2.1+up66.7.1-rancher.14"
  repository: "https://charts.rancher.io"

# Bitnami Thanos for long-term storage and HA queries
- name: thanos
  version: "15.7.25"
  repository: "https://charts.bitnami.com/bitnami"

# Grafana Loki for log aggregation
- name: loki
  version: "6.29.0"
  repository: "https://grafana.github.io/helm-charts"

# Grafana Tempo for distributed tracing
- name: tempo
  version: "1.18.2"
  repository: "https://grafana.github.io/helm-charts"

# Promtail for log collection
- name: promtail
  version: "6.16.6"
  repository: "https://grafana.github.io/helm-charts"

# Grafana Alloy for OTLP collection
- name: alloy
  version: "0.12.1"
  repository: "https://grafana.github.io/helm-charts"
