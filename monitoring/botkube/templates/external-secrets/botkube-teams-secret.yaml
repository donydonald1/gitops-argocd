{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botkube-teams-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: botkube-teams-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Botkube environment variable override format for Teams credentials
        # Path: communications.default-group.teams.appID -> BOTKUBE_COMMUNICATIONS_DEFAULT-GROUP_TEAMS_APPID
        BOTKUBE_COMMUNICATIONS_DEFAULT-GROUP_TEAMS_APPID: "{{ `{{ .teamsAppId }}` }}"
        BOTKUBE_COMMUNICATIONS_DEFAULT-GROUP_TEAMS_APPPASSWORD: "{{ `{{ .teamsAppPassword }}` }}"
  data:
    - secretKey: teamsAppId
      remoteRef:
        key: secret/botkube
        property: teamsAppId
    - secretKey: teamsAppPassword
      remoteRef:
        key: secret/botkube
        property: teamsAppPassword
{{- end }}
