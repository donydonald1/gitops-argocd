{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botkube-teams-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: botkube-teams-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Teams App ID for Botkube
        TEAMS_APP_ID: "{{ `{{ .teamsAppId }}` }}"
        TEAMS_APP_PASSWORD: "{{ `{{ .teamsAppPassword }}` }}"
  data:
    - secretKey: teamsAppId
      remoteRef:
        key: secret/botkube
        property: teamsAppId
    - secretKey: teamsAppPassword
      remoteRef:
        key: secret/botkube
        property: teamsAppPassword
{{- end }}
