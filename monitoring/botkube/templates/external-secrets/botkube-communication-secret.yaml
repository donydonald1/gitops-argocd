{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botkube-communication-override
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: botkube-comm-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        comm_config.yaml: |
          # Communication settings - generated by External Secrets
          communications:
            default-group:
              socketSlack:
                enabled: true
                botToken: "{{ `{{ .slackBotToken }}` }}"
                appToken: "{{ `{{ .slackAppToken }}` }}"
                channels:
                  default:
                    name: kubebot-alerts
                    bindings:
                      executors:
                        - kubectl-read-only
                        - kubectl-full-access
                        - helm-readonly
                      sources:
                        - k8s-events
                        - k8s-errors
                        - k8s-recommendations
                        - prometheus-alerts
              teams:
                enabled: false
              discord:
                enabled: false
              mattermost:
                enabled: false
              elasticsearch:
                enabled: false
              webhook:
                enabled: false
  data:
    - secretKey: slackBotToken
      remoteRef:
        key: secret/botkube
        property: slackBotToken
    - secretKey: slackAppToken
      remoteRef:
        key: secret/botkube
        property: slackAppToken
{{- end }}
