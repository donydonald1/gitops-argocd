{{- if .Values.eso.enabled }}
# Provides Slack tokens from Vault for Botkube Socket Mode
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botkube-slack-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: botkube-slack-secret
    creationPolicy: Owner
  data:
    - secretKey: slackBotToken
      remoteRef:
        key: secret/botkube
        property: slackBotToken
    - secretKey: slackAppToken
      remoteRef:
        key: secret/botkube
        property: slackAppToken
{{- end }}
