{{- if .Values.eso.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botkube-slack-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: botkube-slack-secret
    creationPolicy: Owner
  data:
    - secretKey: BOTKUBE_COMMUNICATIONS_SLACK-GROUP_SLACK_TOKEN
      remoteRef:
        key: botkube
        property: slackToken
    - secretKey: BOTKUBE_COMMUNICATIONS_SLACK-GROUP_SLACK_CHANNELS_DEFAULT_NAME
      remoteRef:
        key: botkube
        property: slackChannelName
{{- end }}
