{{- if .Values.eso.enabled }}
# Note: This secret provides Slack credentials as env vars backup.
# Primary config is via existingCommunicationsSecretName (botkube-comm-config)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botkube-slack-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: botkube-slack-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Botkube Socket Mode Slack env var overrides
        BOTKUBE_COMMUNICATIONS__DEFAULT-GROUP__SOCKETSLACK__BOTTOKEN: "{{ `{{ .slackBotToken }}` }}"
        BOTKUBE_COMMUNICATIONS__DEFAULT-GROUP__SOCKETSLACK__APPTOKEN: "{{ `{{ .slackAppToken }}` }}"
  data:
    - secretKey: slackBotToken
      remoteRef:
        key: secret/botkube
        property: slackBotToken
    - secretKey: slackAppToken
      remoteRef:
        key: secret/botkube
        property: slackAppToken
{{- end }}
