# Botkube Secret Helm Values
# NOTE: This file is kept for reference/helm-secrets approach.
# Production deployment uses ExternalSecrets (templates/external-secrets/*.yaml)
# which injects credentials via environment variables.

# If using helm-secrets instead of ExternalSecrets, populate these values:
botkube:
  communications:
    # Microsoft Teams credentials
    'teams-group':
      teams:
        appID: '{{ .botkube_teams_app_id }}'
        appPassword: '{{ .botkube_teams_app_password }}'

    # Slack credentials
    'slack-group':
      slack:
        token: '{{ .botkube_slack_token }}'
        channels:
          'default':
            name: '{{ .botkube_slack_channel_name }}'
