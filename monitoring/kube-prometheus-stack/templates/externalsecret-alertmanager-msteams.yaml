apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-msteams-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: alertmanager-msteams-secret
    creationPolicy: Owner
  data:
    - secretKey: webhook-url
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/msteams
        property: webhook-url
