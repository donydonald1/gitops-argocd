apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postfix-relay.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "postfix-relay.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "postfix-relay.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postfix-relay.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      enableServiceLinks: false
      containers:
        - name: postfix
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: smtp
              containerPort: 587
              protocol: TCP
          env:
            - name: ALLOWED_SENDER_DOMAINS
              value: {{ .Values.config.allowedSenderDomains | quote }}
            - name: HOSTNAME
              value: {{ .Values.config.hostname | quote }}
            - name: RELAYHOST
              value: ""
            - name: MESSAGE_SIZE_LIMIT
              value: {{ .Values.config.messageSize | quote }}
            {{- if .Values.dkim.enabled }}
            - name: DKIM_AUTOGENERATE
              value: "true"
            - name: DKIM_SELECTOR
              value: {{ .Values.dkim.selector | quote }}
            - name: DKIM_DOMAINS
              value: {{ .Values.dkim.domain | quote }}
            {{- end }}
          volumeMounts:
            - name: postfix-config
              mountPath: /etc/postfix/extra
              readOnly: true
            {{- if .Values.dkim.enabled }}
            - name: dkim-keys
              mountPath: /etc/opendkim/keys
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: postfix-config
          configMap:
            name: {{ include "postfix-relay.fullname" . }}-config
        {{- if .Values.dkim.enabled }}
        - name: dkim-keys
          emptyDir: {}
        {{- end }}
