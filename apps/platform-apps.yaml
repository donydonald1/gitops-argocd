apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
  annotations:
    # ApplicationSet sync-wave: Platform apps deploy after system operators (wave -1)
    argocd.argoproj.io/sync-wave: "-1"
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
  - list:
      elements:
      # =============================================
      # WAVE -1: Storage Infrastructure (MinIO must be ready before other apps)
      # =============================================
      - name: minio
        namespace: minio
        serverSideApply: true
        wave: "-1"  # Deploy MinIO first - storage backend for all apps
        imageList: "minio=minio/minio"
        skipHooks: "false"  # Enable Helm hooks for bucket/user creation jobs
        helm:
          values:
          - values.yaml

      # =============================================
      # WAVE 0: Database Cluster (requires CNPG operator from system wave -2)
      # =============================================
      - name: cnpg-cluster
        namespace: cnpg-system
        wave: "0"  # Deploy after CNPG operator is ready
        imageList: "postgresql=ghcr.io/cloudnative-pg/postgresql"
        helm:
          values:
          - values.yaml
        serverSideApply: true

      # =============================================
      # WAVE 1: Services depending on storage/database foundation
      # =============================================
      - name: velero
        namespace: velero
        serverSideApply: true
        wave: "1"  # Backup solution - needs MinIO ready
        imageList: "velero=velero/velero, velero-aws=velero/velero-plugin-for-aws"
        helm:
          values:
          - values.yaml

      - name: gitlab-redis-main
        wave: "1"  # Redis for GitLab - deploy before GitLab
        namespace: gitlab
        serverSideApply: true
        imageList: "redis=bitnami/redis"
        helm:
          values:
          - values.yaml

      - name: gitlab-redis-cache
        wave: "1"  # Redis cache for GitLab - deploy before GitLab
        namespace: gitlab
        serverSideApply: true
        imageList: "redis=bitnami/redis"
        helm:
          values:
          - values.yaml

      - name: clickhouse
        namespace: clickhouse
        wave: "1"  # Analytics DB - needs storage ready
        serverSideApply: true
        imageList: "clickhouse=bitnami/clickhouse"
        helm:
          values:
          - values.yaml

      - name: wikijs
        namespace: wikijs
        serverSideApply: true
        wave: "1"  # Wiki - needs database ready
        imageList: "wikijs=ghcr.io/requarks/wiki"

      - name: it-tools
        namespace: it-tools
        serverSideApply: true
        wave: "1"  # Utility app - minimal dependencies
        imageList: "it-tools=corentinth/it-tools"
        helm:
          values:
          - values.yaml

      - name: kroki
        namespace: kroki
        serverSideApply: true
        wave: "1"  # Diagram service - minimal dependencies
        imageList: "kroki=yuzutech/kroki"
        helm:
          values:
          - values.yaml

      # =============================================
      # WAVE 2: Core Platform Applications (require databases + storage + Redis)
      # =============================================
      - name: keycloak
        namespace: keycloak
        serverSideApply: true
        wave: "2"  # Identity provider - needs CNPG database
        imageList: "keycloak=quay.io/keycloak/keycloak"
        helm:
          values:
          - values.yaml

      - name: harbor-ha
        namespace: harbor
        serverSideApply: true
        SkipCRDs: true
        wave: "2"  # Container registry - needs database + storage
        imageList: "harbor-core=goharbor/harbor-core, harbor-portal=goharbor/harbor-portal, harbor-jobservice=goharbor/harbor-jobservice, harbor-registry=goharbor/registry-photon, harbor-trivy=goharbor/trivy-adapter-photon"
        helm:
          values:
          - values.yaml

      - name: gitlab
        wave: "2"  # GitLab - needs CNPG, MinIO, and Redis
        namespace: gitlab
        serverSideApply: true
        imageList: "gitlab=gitlab/gitlab-ee"
        helm:
          values:
          - values.yaml

      - name: n8n
        namespace: n8n
        serverSideApply: true
        wave: "2"  # Workflow automation - needs database
        imageList: "n8n=n8nio/n8n"
        helm:
          values:
          - values.yaml

      # =============================================
      # WAVE 3: Extensions depending on platform apps
      # =============================================
      - name: gitlab-agent
        namespace: gitlab
        serverSideApply: true
        wave: "3"  # GitLab Agent - needs GitLab fully ready
        imageList: "gitlab-agent=registry.gitlab.com/gitlab-org/cluster-integration/gitlab-agent"
        helm:
          values:
          - values.yaml

      - name: atlantis
        namespace: atlantis
        serverSideApply: true
        wave: "3"  # Atlantis - needs GitLab webhooks configured
        imageList: "atlantis=ghcr.io/runatlantis/atlantis"
        helm:
          values:
          - values.yaml

      # =============================================
      # DISABLED APPLICATIONS
      # =============================================
      # - name: sonar
      #   namespace: sonar

      # - name: report-portal
      #   namespace: report-portal
      #   serverSideApply: true
      #   wave: "3"  # Needs CNPG, MinIO, and Elasticsearch
      #   imageList: "service-index=reportportal/service-index, service-ui=reportportal/service-ui, service-api=reportportal/service-api, service-analyzer=reportportal/service-analyzer"
      #   helm:
      #     values:
      #     - values.yaml

      # - name: defectdojo
      #   namespace: defectdojo
      #   serverSideApply: true
      #   wave: "3"  # Needs CNPG, Keycloak, and storage
      #   imageList: "defectdojo=defectdojo/defectdojo-django"
      #   helm:
      #     values:
      #     - values.yaml

  template:
    metadata:
      name: "{{ .name }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: "."
        argocd.argoproj.io/sync-wave: '{{ default "0" (dig "wave" "" .) }}'
        # ArgoCD Image Updater - set imageList in element to enable
        argocd-image-updater.argoproj.io/image-list: '{{ dig "imageList" "" . }}'
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/git-branch: main
        # notifications.argoproj.io/subscribe.on-sync-succeeded.telegram: "-1001726711150"
    spec:
      project: platform
      source:
        repoURL: https://github.com/donydonald1/gitops-argocd.git
        targetRevision: HEAD
        path: "platform/{{ .name }}"
        # plugin:
        #   name: lovely-plugin
      destination:
        name: in-cluster
        namespace: '{{ default .name (dig "namespace" "" .) }}'
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jqPathExpressions:
        - .spec.conversion.webhook.clientConfig.caBundle
      - group: apps
        kind: "*"
        jqPathExpressions:
        - .spec.template.spec.hostUsers
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        # - ServerSideApply=true
        - SkipCRDs=true
        - RespectIgnoreDifferences=true
        - PruneLast=true
        - PrunePropagationPolicy=foreground
        - SkipDryRunOnMissingResource=true
        # - RespectIgnoreDifferences=false
        - '{{ printf "%s=%s" "ServerSideApply" (dig "serverSideApply" "true" . | toString) }}'
        # Enable Helm hooks for apps that need post-install jobs (e.g., MinIO bucket creation)
        - '{{ printf "%s=%s" "SkipHooks" (dig "skipHooks" "true" . | toString) }}'
