  template:
    metadata:
      name: "{{ .name }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: "."
        # notifications.argoproj.io/subscribe.on-sync-succeeded.telegram: "-1001726711150"
        # argocd.argoproj.io/compare-options: '{{ printf "%s=%s" "ServerSideDiff" (dig "serverSideDiff" "false" . | toString) }}'
    spec:
      project: monitoring
      source:
        repoURL: https://github.com/donydonald1/gitops-argocd.git
        targetRevision: HEAD
        path: "monitoring/{{ .name }}"
        # plugin:
        #   name: avp-directory-include
        # env:
        #   - name: FILE_NAME
        #     value: "system/{{ .name }}"
      destination:
        name: in-cluster
        namespace: '{{ default .name (dig "namespace" "" .) }}'
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jqPathExpressions:
        - .spec.conversion.webhook.clientConfig.caBundle
      - group: apps
        kind: "*"
        jqPathExpressions:
        - .spec.template.spec.hostUsers
      # ECK managed resources - ignore operator-managed fields and defaults
      - group: elasticsearch.k8s.elastic.co
        kind: Elasticsearch
        jqPathExpressions:
        - .metadata.annotations
        - .status
        - .spec.http.service
        - .spec.monitoring
        - .spec.nodeSets[].podTemplate.metadata
        - .spec.nodeSets[].volumeClaimTemplates[].status
      - group: kibana.k8s.elastic.co
        kind: Kibana
        jqPathExpressions:
        - .metadata.annotations
        - .status
        - .spec.http.service
        - .spec.monitoring
        - .spec.podTemplate.metadata
        - .spec.enterpriseSearchRef
      - group: logstash.k8s.elastic.co
        kind: Logstash
        jqPathExpressions:
        - .metadata.annotations
        - .status
        - .spec.monitoring
        - .spec.podTemplate.metadata
      - group: beat.k8s.elastic.co
        kind: Beat
        jqPathExpressions:
        - .metadata.annotations
        - .status
        - .spec.monitoring
        - .spec.deployment.podTemplate.metadata
        - .spec.daemonSet.podTemplate.metadata
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - RespectIgnoreDifferences=true
        - PruneLast=true
        - PrunePropagationPolicy=foreground
        - SkipDryRunOnMissingResource=true
        - '{{ printf "%s=%s" "ServerSideApply" (dig "serverSideApply" "true" . | toString) }}'
        # ServerSideDiff helps with operator-managed resources like ECK
        - ServerSideDiff=true
