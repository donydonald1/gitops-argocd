apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system-apps
  annotations:
    # ApplicationSet sync-wave: System operators deploy after infrastructure (wave -2)
    argocd.argoproj.io/sync-wave: "-2"
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
  - list:
      elements:
      # =============================================
      # WAVE -2: Core Operators (must be ready before their CRs)
      # =============================================
      - name: cloudnative-pg
        namespace: cnpg-system
        serverSideApply: true
        wave: "-2"  # Deploy operator first - required by cnpg-cluster
        imageList: "cnpg=ghcr.io/cloudnative-pg/cloudnative-pg"

      - name: eck-operator
        namespace: elastic-system
        serverSideApply: true
        wave: "-2"  # Deploy operator first - required by eck-stack
        imageList: "eck-operator=docker.elastic.co/eck/eck-operator"
        helm:
          values:
          - values.yaml

      - name: keycloak-operator
        namespace: keycloak-operator
        serverSideApply: true
        wave: "-2"  # Deploy operator first - required by keycloak
        imageList: "keycloak-operator=epamedp/keycloak-operator"

      - name: sonar-operator
        namespace: sonarqube
        serverSideApply: true
        wave: "-2"  # Deploy operator first
        imageList: "sonar-operator=epamedp/sonar-operator"

      # =============================================
      # WAVE -1: Infrastructure Utilities (early stage)
      # =============================================
      - name: reloader
        namespace: reloader
        serverSideApply: true
        wave: "-1"  # Deploy early - other apps depend on config reloading
        imageList: "reloader=stakater/reloader"

      - name: keda
        namespace: keda
        serverSideApply: true
        wave: "-1"  # Deploy early - apps may use KEDA for autoscaling
        imageList: "keda=ghcr.io/kedacore/keda, keda-metrics=ghcr.io/kedacore/keda-metrics-apiserver"
        helm:
          values:
          - "values.yaml"

      - name: node-feature-discovery
        namespace: node-feature-discovery
        serverSideApply: true
        wave: "-1"  # Deploy early - provides node labels for scheduling
        imageList: "nfd=registry.k8s.io/nfd/node-feature-discovery"

      - name: node-problem-detector
        namespace: node-problem-detector
        serverSideApply: true
        wave: "-1"  # Deploy early - monitors node health
        imageList: "npd=registry.k8s.io/node-problem-detector/node-problem-detector"

      # =============================================
      # WAVE 0: Base Infrastructure Services
      # =============================================
      - name: argo-cd-image-updater
        namespace: argocd
        serverSideApply: true
        wave: "0"
        imageList: "image-updater=quay.io/argoprojlabs/argocd-image-updater"

      - name: pod-cleaner
        namespace: pod-cleaner
        serverSideApply: true
        wave: "0"
        imageList: "pod-cleaner=bolferdocker/nvidia-watcher"

      - name: kured
        namespace: kured
        serverSideApply: true
        wave: "0"
        imageList: "kured=ghcr.io/kubereboot/kured"

      # =============================================
      # WAVE 1: Virtualization Platform
      # =============================================
      - name: kubevirt
        namespace: kubevirt
        serverSideApply: true
        wave: "1"  # After base infrastructure
        imageList: "virt-operator=quay.io/kubevirt/virt-operator, cdi-operator=quay.io/kubevirt/cdi-operator"

      - name: kubevirt-manager
        namespace: kubevirt-manager
        serverSideApply: true
        wave: "2"  # After kubevirt is ready
        imageList: "kubevirt-manager=docker.io/kubevirtmanager/kubevirt-manager"

      # =============================================
      # DISABLED APPLICATIONS
      # =============================================
      # - name: k8s-cleaner
      #   namespace: k8s-cleaner
      #   helm:
      #     values:
      #     - values.yaml

      # - name: longhorn
      #   namespace: longhorn-system
      #   serverSideApply: true
      #   wave: "-1"  # Storage should be early
      #   helm:
      #     values:
      #     - values.yaml

      # - name: awx-operator
      #   namespace: awx-operator
      #   serverSideApply: true

      # - name: external-dns
      #   namespace: external-dns

      # - name: spegel
      #   namespace: spegel

      # - name: jaeger-operator

      # - name: minio-operator
      #   namespace: minio-operator
      #   serverSideApply: true

      # - name: opentelemetry-operator

      # - name: redis-operator
      #   serverSideApply: true

      # - name: descheduler
      #   namespace: descheduler
      #   serverSideApply: true

      # - name: external-secrets
      #   namespace: external-secrets
      #   serverSideApply: true

  template:
    metadata:
      name: "{{ .name }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: "."
        notifications.argoproj.io/subscribe.on-sync-succeeded.telegram: "-1001726711150"
        argocd.argoproj.io/sync-wave: '{{ default "0" (dig "wave" "" .) }}'
        # ArgoCD Image Updater - set imageList in element to enable
        argocd-image-updater.argoproj.io/image-list: '{{ dig "imageList" "" . }}'
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd-image-updater.argoproj.io/git-branch: main
    spec:
      project: system
      source:
        repoURL: https://github.com/donydonald1/gitops-argocd.git
        targetRevision: HEAD
        path: "system/{{ .name }}"
        # plugin:
        #   name: avp-directory-include
        # env:
        #   - name: FILE_NAME
        #     value: "system/{{ .name }}"
      destination:
        name: in-cluster
        namespace: '{{ default .name (dig "namespace" "" .) }}'
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jqPathExpressions:
        - .spec.conversion.webhook.clientConfig.caBundle
      - group: apps
        kind: "*"
        jqPathExpressions:
        - .spec.template.spec.hostUsers
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        # - ServerSideApply=true
        - RespectIgnoreDifferences=true
        - PruneLast=true
        - PrunePropagationPolicy=foreground
        - SkipDryRunOnMissingResource=true
        # - RespectIgnoreDifferences=false
        - '{{ printf "%s=%s" "ServerSideApply" (dig "serverSideApply" "true" . | toString) }}'
